<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,add_circle,calendar_month,check,close,delete,do_not_disturb_on,e911_emergency,edit,edit_calendar,event,event_repeat,inventory_2,low_priority,more_horiz,priority_high,schedule,search,star,tag" />
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img alt="profile picture" class="profile-image" src="./assets/profile-picture.jpg">
            <div class="profile-texts">
                <h3 class="profile-heading">Me, Myself, and I</h3>
                <p class="image-attribution"><a href="https://commons.wikimedia.org/wiki/File:Default_pfp.jpg">ByteDance</a>, Public domain, via Wikimedia Commons</p>
            </div>
        </div>
        <ul class="sidebar-options-container">
            <li class="sidebar-option">
                <span class="material-symbols-outlined add-circle">
                    add_circle
                </span>
                Add todo
            </li>
            <li class="sidebar-option">
                <span class="material-symbols-outlined">
                    star
                </span>
                Today
            </li>
            <li class="sidebar-option">
                <span class="material-symbols-outlined">
                    calendar_month
                </span>
                Upcoming
            </li>
            <li class="sidebar-option">
                <span class="material-symbols-outlined">
                    inventory_2
                </span>
                Future
            </li>
        </ul>
        <div class="sections">
            <div class="section-heading-container">
                <h2 class="section-heading">Sections</h2>
                <span class="material-symbols-outlined section-add">
                    add
                </span>
            </div>
            <ul class="sections-list">
            </ul>
        </div>
    </div>
    <div class="main">
    </div>
</body>
</html>
