<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img alt="profile picture" class="profile-image" src="./assets/profile-picture.jpg">
            <h3>Me, Myself, and I</h3>
            <p><a href="https://commons.wikimedia.org/wiki/File:Default_pfp.jpg">ByteDance</a>, Public domain, via Wikimedia Commons</p>
        </div>
        <ul class="sidebar-options">
            <li>
                <object data="./assets/svgs/add-circle.svg"></object>
                Add todo
            </li>
            <li>
                <object data="./assets/svgs/search.svg"></object>
                Search
            </li>
            <li>
                <object data="./assets/svgs/star.svg"></object>
                Today
            </li>
            <li>
                <object data="./assets/svgs/calendar.svg"></object>
                Upcoming
            </li>
            <li>
                <object data="./assets/svgs/calendar-repeat.svg"></object>
                Dailies
            </li>
            <li>
                <object data="./assets/svgs/inventory.svg"></object>
                Future
            </li>
        </ul>
    </div>
    <div class="main">

    </div>
</body>
</html>
